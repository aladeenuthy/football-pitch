<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="football.css">
	<title>Football Field</title>
</head>
	<body>
		<main class="mx-auto">
			<div id="left-opponent" class="box">
				<div id="leftbox" class="box inner-box-default"></div>
				<div class="oval-shape" id="left-oval"></div>
			<div class="dot"></div>
			</div>
			<div id="right-opponent" class="box">
				<div id="rightbox" class="box inner-box-default"></div>
				<div class="oval-shape" id="right-oval"></div>
				<div class="dot"></div>
			</div>
			<div id="center-circle">
				<div id="middle-dot" class="dot"></div>
			</div>
			<div id="straight-line"></div>
		</main>
	</body>
</html>
